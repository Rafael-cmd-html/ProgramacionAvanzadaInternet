<!DOCTYPE html>
<html>
    <head>

        <style>

            #canvas{

                border: 1px solid black 
                
            }
    
        </style>

    </head>
    <body>

        <canvas id="canvas" width="500" height="500"></canvas>
        <script>

            var canvas=document.getElementById('canvas');
    
            var contexto= canvas.getContext('2d');

            contexto.fillStyle = "#1A5276";
            contexto.fillRect(0, 0, canvas.width, canvas.height);
            //Tronco kirby
            contexto.beginPath();
            contexto.arc(250, 250, 100, 0, 2 * Math.PI);

            contexto.fillStyle="#e791bf";
            contexto.fill();
            //Scale permite aplastar el circulo, invertirlo etc
            contexto.scale(2,1);


            function dibujarOvalos(x,y,z,color){

                contexto.arc( x ,y, z, 0, 2 * Math.PI );
                contexto.fillStyle=color;
                contexto.fill();

            }
            function dibujarElipseVertical(x,y,z,w,color){

                contexto.ellipse(x,y, z, w, 0, 0, Math.PI*2);
                contexto.fillStyle=color;
                contexto.fill();

            }
            //Brazos
            dibujarOvalos(80,250,25,"#e791bf");
            dibujarOvalos(170,250,25, "#e791bf");
            contexto.closePath();

            //Pies
            contexto.beginPath();
            dibujarOvalos(100,340,20,"#d74894");
            dibujarOvalos(150,340,20,"#d74894");
            contexto.closePath();

            //Mejillas
            contexto.beginPath();
            dibujarOvalos(100,255,10,"rgba(223,109,169,0.7)");
            dibujarOvalos(150,255,10,"rgba(223,109,169,0.7)");
            contexto.closePath();

            //Ojos
            //Parte azul
            contexto.beginPath();
            dibujarElipseVertical(115,220,5,20, "#0A56B2");
            contexto.closePath();

            contexto.beginPath();
            dibujarElipseVertical(135,220,5,20, "#0A56B2");
            contexto.closePath();

            //Parte negra
            contexto.beginPath();
            dibujarElipseVertical(115,215,5,15, "#000000");
            contexto.closePath();
            
            contexto.beginPath();
            dibujarElipseVertical(135,215,5,15, "#000000");
            contexto.closePath();

            //Brillo
            contexto.beginPath();
            dibujarElipseVertical(115,210,2,5, "#FFFFFF");
            contexto.closePath();

            contexto.beginPath();
            dibujarElipseVertical(135,210,2,5, "#FFFFFF");
            contexto.closePath();

            //Sonrisa
            
            contexto.beginPath();
            dibujarElipseVertical(125,270,2,5,"#d74894");




        </script>

    </body>
</html>
